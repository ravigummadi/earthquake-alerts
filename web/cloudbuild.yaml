# Cloud Build configuration for earthquake.city web app
# Run from web/ directory: cd web && gcloud builds submit --config cloudbuild.yaml .

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/earthquake-city/web:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/earthquake-city/web:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://us-central1-$PROJECT_ID.cloudfunctions.net'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/earthquake-city/web'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'earthquake-city'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/earthquake-city/web:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/earthquake-city/web'

options:
  logging: CLOUD_LOGGING_ONLY
