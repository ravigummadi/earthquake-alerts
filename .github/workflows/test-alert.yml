name: Send Test Alert

on:
  workflow_dispatch:
    inputs:
      magnitude:
        description: 'Earthquake magnitude for test'
        required: false
        default: '5.5'
      location:
        description: 'Location description'
        required: false
        default: '8km NE of San Ramon, CA'

env:
  PROJECT_ID: gen-lang-client-0579637657
  REGION: us-central1

jobs:
  send-test-alert:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Send Test Alert
        run: |
          # Get webhook URL from Secret Manager
          WEBHOOK_URL=$(gcloud secrets versions access latest --secret=slack-webhook-url --project=${{ env.PROJECT_ID }})

          # Get current timestamp
          TIMESTAMP=$(date +%s)

          # Send test alert
          curl -s -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "text": "<!everyone> *${{ inputs.magnitude }}* - ${{ inputs.location }} [TEST]",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ inputs.magnitude }} [TEST]",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<https://www.google.com/maps?q=37.8199,-121.9280|${{ inputs.location }}> at <!date^'"$TIMESTAMP"'^{time}|now>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸŸ¡ PAGER Alert Level: YELLOW\nðŸ‘¥ Felt by 1250 people"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Nearby Locations:*\nâ€¢ San Ramon: 4.2 km away"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View on USGS"
                      },
                      "url": "https://earthquake.usgs.gov/earthquakes/map/"
                    }
                  ]
                },
                {
                  "type": "divider"
                }
              ]
            }'

          echo "Test alert sent!"

      - name: Verify Function Endpoint
        run: |
          FUNCTION_URL="https://us-central1-${{ env.PROJECT_ID }}.cloudfunctions.net/earthquake-monitor"
          echo "Testing function at: $FUNCTION_URL"

          RESPONSE=$(curl -s -X POST "$FUNCTION_URL")
          echo "Response: $RESPONSE"

          if echo "$RESPONSE" | grep -q '"status"'; then
            echo "Function is healthy!"
          else
            echo "Warning: Unexpected response from function"
          fi
